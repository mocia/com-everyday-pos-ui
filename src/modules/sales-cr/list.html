<template>
    <h3>Penjualan</h3>
    
    <b>Filter</b> : <input type="text" value.bind="filter"/> 
    <input type="button" value="Filter" click.delegate="filterData()"/>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Nomor Transaksi</th>
                <th>Toko</th> 
            </tr> 
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.date}</td>
                <td>${item.code}</td>
                <td>${item.store.name}</td> 
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Tidak ada data.
    </div>
    <hr/><div class="btn-group pull-right">
        <button class="btn btn-primary" click.delegate="create()">Buat</button>
    </div>
</template>
